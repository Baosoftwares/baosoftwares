<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Chave de Acesso - BaohFood Checkout</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI Variable', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #1e3a8a, #0f172a 80%);
      color: #f1f5f9;
      overflow: hidden;
    }

    .background-blur {
      position: absolute;
      width: 250%;
      height: 250%;
      background: conic-gradient(from 180deg, #60a5fa, #1e3a8a, #1e293b, #60a5fa);
      filter: blur(160px);
      opacity: 0.3;
      animation: rotate 15s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      width: 420px;
      padding: 40px 30px;
      border-radius: 20px;
      background: rgba(30, 41, 59, 0.85);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1;
      transition: transform 0.4s ease;
    }

    .container:hover { transform: translateY(-4px); }

    h1 {
      color: #60a5fa;
      font-weight: 600;
      font-size: 1.6rem;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(96, 165, 250, 0.6);
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08);
      color: #f1f5f9;
      font-size: 15px;
      text-align: center;
      outline: none;
      margin-bottom: 15px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 12px;
    }

    button:active { transform: scale(0.96); }

    .generate-btn {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      box-shadow: 0 0 18px rgba(37, 99, 235, 0.4);
    }

    .generate-btn:hover {
      background: linear-gradient(135deg, #60a5fa, #2563eb);
      box-shadow: 0 0 25px rgba(96, 165, 250, 0.7);
    }

    .copy-btn {
      background: linear-gradient(135deg, #22c55e, #15803d);
      color: #f8fafc;
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
    }

    .copy-btn:hover {
      background: linear-gradient(135deg, #4ade80, #16a34a);
      box-shadow: 0 0 25px rgba(74, 222, 128, 0.6);
    }

    .chave-container {
      margin-top: 25px;
    }

    #chave, #validade {
      background: rgba(255, 255, 255, 0.06);
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 1px;
      word-break: break-word;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    #chave:hover { background: rgba(255, 255, 255, 0.1); }

    .glow-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #3b82f6, #60a5fa, #2563eb, #3b82f6);
      background-size: 300%;
      animation: glowMove 5s linear infinite;
      border-radius: 10px 10px 0 0;
    }

    @keyframes glowMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes fadeInKey {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #mensagem {
      display: none;
      margin-top: 10px;
      font-weight: 500;
      text-align: center;
      animation: fadeInKey 0.3s ease;
    }

    .sucesso { color: #4ade80; }
    .erro { color: #f87171; }
  </style>
</head>
<body>
  <div class="background-blur"></div>

  <div class="container">
    <div class="glow-bar"></div>
    <h1>üîê Gerador de Chave de Acesso</h1>

    <!-- Campo CPF/CNPJ -->
    <input 
      type="text" 
      id="cpfCnpj" 
      placeholder="Digite seu CPF ou CNPJ"
      maxlength="18"
      oninput="this.value = this.value.replace(/[^0-9]/g, '')"
    >

    <!-- Mensagens -->
    <p id="mensagem"></p>

    <button class="generate-btn" onclick="gerarChave()">Gerar Chave de Acesso</button>

    <div id="chaveContainer" class="chave-container">
      <p id="chave"></p>
      <p id="validade"></p>
      <button onclick="copiarChave()" id="copyBtn" class="copy-btn" style="display: none;">üìã Copiar</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCvLoq9mG81XJ1mRFH9UpTFJQZz7-J5RbE",
      authDomain: "testedejogo-f29a5.firebaseapp.com",
      databaseURL: "https://testedejogo-f29a5-default-rtdb.firebaseio.com",
      projectId: "testedejogo-f29a5",
      storageBucket: "testedejogo-f29a5.firebasestorage.app",
      messagingSenderId: "441455928710",
      appId: "1:441455928710:web:25029255c933e2d343f807",
      measurementId: "G-TEZZF6WHE6"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    async function gerarChave() {
      const cpfCnpj = document.getElementById('cpfCnpj').value.trim();
      const msgEl = document.getElementById('mensagem');
      msgEl.style.display = 'none';

      if (!cpfCnpj) {
        mostrarMensagem('‚ö†Ô∏è Por favor, insira o CPF ou CNPJ antes de gerar a chave.', 'erro');
        return;
      }

      // üîé Verifica duplicidade
      const snapshot = await database.ref('cadastro_usuario')
        .orderByChild('cpf_cnpj')
        .equalTo(cpfCnpj)
        .get();

      if (snapshot.exists()) {
        mostrarMensagem('‚ö†Ô∏è CPF ou CNPJ j√° cadastrado! Voc√™ n√£o pode gerar uma nova chave.', 'erro');
        return;
      }

      // ‚úÖ Gera nova chave aleat√≥ria
      const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let chave = '';
      for (let i = 0; i < 16; i++) {
        chave += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
      }

      const hoje = new Date();
      const validade = new Date(hoje.setFullYear(hoje.getFullYear() + 1));
      const validadeFormatada = validade.toLocaleDateString('pt-BR');

      document.getElementById('chave').innerText = chave;
      document.getElementById('validade').innerText = 'üìÖ V√°lida at√©: ' + validadeFormatada;
      document.getElementById('copyBtn').style.display = 'inline-block';

      mostrarMensagem('‚úÖ Chave gerada e salva com sucesso!', 'sucesso');

      enviarParaFirebase(chave, validadeFormatada, cpfCnpj);
    }

    function enviarParaFirebase(chave, validade, cpfCnpj) {
      database.ref('cadastro_usuario').push({
        chave: chave,
        validade: validade,
        cpf_cnpj: cpfCnpj,
        dataCadastro: new Date().toLocaleString('pt-BR')
      }).then(() => console.log('‚úÖ Chave salva com sucesso!'))
        .catch((error) => console.error('‚ùå Erro ao salvar chave:', error));
    }

    function copiarChave() {
      const chaveTexto = document.getElementById('chave').innerText;
      const validadeTexto = document.getElementById('validade').innerText;
      const textoCompleto = chaveTexto + '\n' + validadeTexto;
      navigator.clipboard.writeText(textoCompleto).then(() => {
        mostrarMensagem('üîë Chave copiada com sucesso!', 'sucesso');
      });
    }

    function mostrarMensagem(texto, tipo) {
      const msgEl = document.getElementById('mensagem');
      msgEl.innerText = texto;
      msgEl.className = tipo;
      msgEl.style.display = 'block';
    }
  </script>
</body>
</html>
