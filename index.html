<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Chave de Acesso - Baoh Food Checkout</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI Variable', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #1e3a8a, #0f172a 80%);
      color: #f1f5f9;
      overflow: hidden;
    }

    .background-blur {
      position: absolute;
      width: 250%;
      height: 250%;
      background: conic-gradient(from 180deg, #60a5fa, #1e3a8a, #1e293b, #60a5fa);
      filter: blur(160px);
      opacity: 0.3;
      animation: rotate 15s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      position: relative;
      width: 420px;
      padding: 40px 30px;
      border-radius: 20px;
      background: rgba(30, 41, 59, 0.85);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1;
      transition: transform 0.4s ease;
    }

    .container:hover { transform: translateY(-4px); }

    h1 {
      color: #60a5fa;
      font-weight: 600;
      font-size: 1.6rem;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(96, 165, 250, 0.6);
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.08);
      color: #e2e8f0;
      font-size: 15px;
      text-align: center;
      outline: none;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s;
    }

    input:focus {
      border-color: #60a5fa;
      box-shadow: 0 0 10px rgba(96, 165, 250, 0.4);
      background: rgba(255, 255, 255, 0.12);
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 12px;
    }

    button:active { transform: scale(0.96); }

    .generate-btn {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      box-shadow: 0 0 18px rgba(37, 99, 235, 0.4);
    }

    .generate-btn:hover {
      background: linear-gradient(135deg, #60a5fa, #2563eb);
      box-shadow: 0 0 25px rgba(96, 165, 250, 0.7);
    }

    .copy-btn {
      background: linear-gradient(135deg, #22c55e, #15803d);
      color: #f8fafc;
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
    }

    .copy-btn:hover {
      background: linear-gradient(135deg, #4ade80, #16a34a);
      box-shadow: 0 0 25px rgba(74, 222, 128, 0.6);
    }

    .chave-container {
      margin-top: 25px;
    }

    #chave, #validade {
      background: rgba(255, 255, 255, 0.06);
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 1px;
      word-break: break-word;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    #chave:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    .glow-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #3b82f6, #60a5fa, #2563eb, #3b82f6);
      background-size: 300%;
      animation: glowMove 5s linear infinite;
      border-radius: 10px 10px 0 0;
    }

    @keyframes glowMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes fadeInKey {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>

  <div class="container">
    <div class="glow-bar"></div>
    <h1>üîê Baoh Food Checkout</h1>
    <input type="text" id="cpfCnpj" placeholder="Digite seu CPF ou CNPJ">
    <button class="generate-btn" onclick="gerarChave()">Gerar Chave de Acesso</button>

    <div id="chaveContainer" class="chave-container">
      <p id="chave"></p>
      <p id="validade"></p>
      <button onclick="copiarChave()" id="copyBtn" class="copy-btn" style="display: none;">üìã Copiar</button>
    </div>
  </div>

  <script>
  const firebaseConfig = {
    apiKey: "AIzaSyAp_CwX7xaT-VSLqy-Fk9mXpDX-mp4Eyr8",
    authDomain: "integra-8eaac.firebaseapp.com",
    databaseURL: "https://integra-8eaac-default-rtdb.firebaseio.com",
    projectId: "integra-8eaac",
    storageBucket: "integra-8eaac.appspot.com",
    messagingSenderId: "613297970798",
    appId: "1:613297970798:web:616c06c3c85e4ce9c7107f",
    measurementId: "G-RJCSCN6L0L"
  };

  const app = firebase.initializeApp(firebaseConfig);
  const database = firebase.database();

  async function gerarChave() {
    const cpfCnpj = document.getElementById('cpfCnpj').value.trim();

    if (!cpfCnpj) {
      alert('Por favor, insira o CPF ou CNPJ antes de gerar a chave.');
      return;
    }

    // üîé Verifica se CPF/CNPJ j√° est√° cadastrado
    const snapshot = await database.ref('cadastro_usuario')
      .orderByChild('cpf_cnpj')
      .equalTo(cpfCnpj)
      .get();

    if (snapshot.exists()) {
      alert('‚ö†Ô∏è CPF ou CNPJ j√° cadastrado! Voc√™ n√£o pode gerar uma nova chave de acesso.');
      return;
    }

    // ‚úÖ CPF/CNPJ n√£o existe ‚Äî pode gerar nova chave
    const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    let chave = '';
    const tamanho = 16;

    for (let i = 0; i < tamanho; i++) {
      chave += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
    }

    const hoje = new Date();
    const validade = new Date(hoje.setFullYear(hoje.getFullYear() + 1));
    const validadeFormatada = validade.toLocaleDateString('pt-BR');

    const chaveEl = document.getElementById('chave');
    const validadeEl = document.getElementById('validade');
    const copyBtn = document.getElementById('copyBtn');

    chaveEl.innerText = chave;
    validadeEl.innerText = 'üìÖ V√°lida at√©: ' + validadeFormatada;
    copyBtn.style.display = 'inline-block';

    chaveEl.style.animation = "fadeInKey 0.5s ease";
    validadeEl.style.animation = "fadeInKey 0.8s ease";

    // üî• Salva no Firebase
    enviarParaFirebase(chave, validadeFormatada, cpfCnpj);
  }

  function enviarParaFirebase(chave, validade, cpfCnpj) {
    const novoCadastroRef = database.ref('cadastro_usuario').push();
    novoCadastroRef.set({
      chave: chave,
      validade: validade,
      cpf_cnpj: cpfCnpj,
      dataCadastro: new Date().toLocaleString('pt-BR')
    }).then(() => console.log('‚úÖ Chave salva com sucesso!'))
      .catch((error) => console.error('‚ùå Erro ao salvar chave:', error));
  }

  function copiarChave() {
    const chaveTexto = document.getElementById('chave').innerText;
    const validadeTexto = document.getElementById('validade').innerText;
    const textoCompleto = chaveTexto + '\n' + validadeTexto;

    navigator.clipboard.writeText(textoCompleto).then(() => {
      alert('üîë Chave copiada com sucesso!');
    });
  }
</script>
</body>
</html>
