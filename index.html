<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Chave de Acesso - BaohFood Checkout</title>

  <!-- ‚úÖ Firebase vers√£o compat√≠vel -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #005bea, #00c6fb);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    h1 { margin-bottom: 20px; }
    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 250px;
      font-size: 16px;
      text-align: center;
      margin-bottom: 10px;
    }
    button {
      background-color: #fff;
      color: #0072ff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00c6fb;
      color: #fff;
    }
    .result {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      width: 320px;
      word-wrap: break-word;
      backdrop-filter: blur(10px);
    }
    .validade {
      margin-top: 10px;
      font-size: 16px;
      color: #a8e6ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîë Gerador de Chave - BaohFood Checkout</h1>
  <input type="text" id="cpfCnpjInput" placeholder="Digite CPF ou CNPJ">
  <button onclick="gerarChave()">Gerar Chave</button>

  <div id="resultado" class="result" style="display: none;">
    <div id="chaveGerada"></div>
    <div id="validadeChave" class="validade"></div>
  </div>

  <script>
    // üî• Configura√ß√£o Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAbVghjW4P8Dt8DngDtdmYDeU4680PXf_4",
      authDomain: "integra-8eaac.firebaseapp.com",
      databaseURL: "https://integra-8eaac-default-rtdb.firebaseio.com",
      projectId: "integra-8eaac",
      storageBucket: "integra-8eaac.appspot.com",
      messagingSenderId: "613297970798",
      appId: "1:613297970798:android:116edc2a1c7d9b1ac7107f"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ‚úÖ Fun√ß√£o de valida√ß√£o de CPF (corrigida)
    function validarCPF(cpf) {
      cpf = cpf.replace(/[^\d]+/g, '');
      if (cpf.length !== 11 || /^(\d)\1+$/.test(cpf)) return false;

      let soma = 0;
      for (let i = 0; i < 9; i++) soma += parseInt(cpf[i]) * (10 - i);
      let resto = 11 - (soma % 11);
      if (resto >= 10) resto = 0;
      if (resto !== parseInt(cpf[9])) return false;

      soma = 0;
      for (let i = 0; i < 10; i++) soma += parseInt(cpf[i]) * (11 - i);
      resto = 11 - (soma % 11);
      if (resto >= 10) resto = 0;
      return resto === parseInt(cpf[10]);
    }

    // ‚úÖ Fun√ß√£o de valida√ß√£o de CNPJ (corrigida)
    function validarCNPJ(cnpj) {
      cnpj = cnpj.replace(/[^\d]+/g, '');
      if (cnpj.length !== 14 || /^(\d)\1+$/.test(cnpj)) return false;

      let tamanho = cnpj.length - 2;
      let numeros = cnpj.substring(0, tamanho);
      let digitos = cnpj.substring(tamanho);
      let soma = 0;
      let pos = tamanho - 7;

      for (let i = tamanho; i >= 1; i--) {
        soma += parseInt(numeros.charAt(tamanho - i)) * pos--;
        if (pos < 2) pos = 9;
      }
      let resultado = soma % 11 < 2 ? 0 : 11 - (soma % 11);
      if (resultado !== parseInt(digitos.charAt(0))) return false;

      tamanho = tamanho + 1;
      numeros = cnpj.substring(0, tamanho);
      soma = 0;
      pos = tamanho - 7;
      for (let i = tamanho; i >= 1; i--) {
        soma += parseInt(numeros.charAt(tamanho - i)) * pos--;
        if (pos < 2) pos = 9;
      }
      resultado = soma % 11 < 2 ? 0 : 11 - (soma % 11);
      return resultado === parseInt(digitos.charAt(1));
    }

    function gerarChave() {
      const cpfCnpj = document.getElementById("cpfCnpjInput").value.trim().replace(/[^\d]+/g, "");
      if (!cpfCnpj) {
        alert("Por favor, digite o CPF ou CNPJ!");
        return;
      }

      const tipo = cpfCnpj.length === 11 ? "CPF" : cpfCnpj.length === 14 ? "CNPJ" : null;
      if (!tipo) {
        alert("N√∫mero inv√°lido! Informe um CPF (11 d√≠gitos) ou CNPJ (14 d√≠gitos).");
        return;
      }

      // ‚úÖ Bloqueia se for inv√°lido
      const valido = tipo === "CPF" ? validarCPF(cpfCnpj) : validarCNPJ(cpfCnpj);
      if (!valido) {
        alert(`${tipo} informado √© inv√°lido!`);
        return;
      }

      // üîç Verifica se j√° existe chave
      db.ref("chaves/" + cpfCnpj).once("value").then(snapshot => {
        if (snapshot.exists()) {
          const dados = snapshot.val();
          document.getElementById("chaveGerada").innerHTML = `üóùÔ∏è Chave de Acesso: <b>${dados.chave}</b>`;
          document.getElementById("validadeChave").innerHTML = `üìÖ V√°lida at√©: <b>${dados.validade}</b>`;
          document.getElementById("resultado").style.display = "block";
          alert("J√° existe uma chave cadastrada para este CPF/CNPJ!");
        } else {
          const novaChave = gerarCodigoUnico();
          const hoje = new Date();
          const validade = new Date(hoje);
          validade.setFullYear(validade.getFullYear() + 1);
          const validadeFormatada = validade.toLocaleDateString("pt-BR");

          const dadosChave = {
            chave: novaChave,
            cpf_cnpj: cpfCnpj,
            validade: validadeFormatada,
            dataCadastro: hoje.toLocaleString("pt-BR")
          };

          db.ref("chaves/" + cpfCnpj).set(dadosChave)
            .then(() => {
              document.getElementById("chaveGerada").innerHTML = `üóùÔ∏è Chave de Acesso: <b>${novaChave}</b>`;
              document.getElementById("validadeChave").innerHTML = `üìÖ V√°lida at√©: <b>${validadeFormatada}</b>`;
              document.getElementById("resultado").style.display = "block";
              alert("‚úÖ Chave gerada com sucesso! Validade: 12 meses.");
            })
            .catch(error => alert("Erro ao salvar no banco: " + error));
        }
      }).catch(error => {
        console.error("Erro ao acessar o Firebase:", error);
        alert("Erro ao conectar ao Firebase. Verifique o console.");
      });
    }

    function gerarCodigoUnico() {
      const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let codigo = '';
      for (let i = 0; i < 16; i++) {
        codigo += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
      }
      return codigo;
    }
  </script>
</body>
</html>
