<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Chave de Acesso - BaohFood Checkout</title>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

  <style>
    body {
      background: linear-gradient(135deg, #005bea, #00c6fb);
      font-family: Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      width: 250px;
      font-size: 16px;
      text-align: center;
      margin-bottom: 10px;
    }

    button {
      background-color: #fff;
      color: #0072ff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00c6fb;
      color: #fff;
    }

    .result {
      margin-top: 25px;
      background: rgba(255, 255, 255, 0.15);
      padding: 15px;
      border-radius: 10px;
      width: 320px;
      word-wrap: break-word;
      backdrop-filter: blur(10px);
    }

    .validade {
      margin-top: 10px;
      font-size: 16px;
      color: #a8e6ff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üîë Gerador de Chave - BaohFood Checkout</h1>
  <input type="text" id="cpfCnpjInput" placeholder="Digite CPF ou CNPJ">
  <button onclick="gerarChave()">Gerar Chave</button>

  <div id="resultado" class="result" style="display: none;">
    <div id="chaveGerada"></div>
    <div id="validadeChave" class="validade"></div>
  </div>

  <script>
    // üî• Configura√ß√£o Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyD-your-key",
      authDomain: "bancodedadosgoflash.firebaseapp.com",
      databaseURL: "https://bancodedadosgoflash-default-rtdb.firebaseio.com/",
      projectId: "bancodedadosgoflash",
      storageBucket: "bancodedadosgoflash.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function gerarChave() {
      const cpfCnpj = document.getElementById("cpfCnpjInput").value.trim();
      if (!cpfCnpj) {
        alert("Por favor, digite o CPF ou CNPJ!");
        return;
      }

      // Verifica se j√° existe chave para este CPF/CNPJ
      db.ref("chaves/" + cpfCnpj).get().then(snapshot => {
        if (snapshot.exists()) {
          const dados = snapshot.val();
          document.getElementById("chaveGerada").innerHTML = `üóùÔ∏è Chave de Acesso: <b>${dados.chave}</b>`;
          document.getElementById("validadeChave").innerHTML = `üìÖ V√°lida at√©: <b>${dados.validade}</b>`;
          document.getElementById("resultado").style.display = "block";
          alert("J√° existe uma chave cadastrada para este CPF/CNPJ!");
        } else {
          // Gera nova chave √∫nica
          const novaChave = gerarCodigoUnico();
          const hoje = new Date();
          const validade = new Date(hoje);
          validade.setFullYear(validade.getFullYear() + 1); // +12 meses
          const validadeFormatada = validade.toLocaleDateString("pt-BR");

          const dadosChave = {
            chave: novaChave,
            cpf_cnpj: cpfCnpj,
            validade: validadeFormatada,
            dataCadastro: hoje.toLocaleString("pt-BR")
          };

          db.ref("chaves/" + cpfCnpj).set(dadosChave)
            .then(() => {
              document.getElementById("chaveGerada").innerHTML = `üóùÔ∏è Chave de Acesso: <b>${novaChave}</b>`;
              document.getElementById("validadeChave").innerHTML = `üìÖ V√°lida at√©: <b>${validadeFormatada}</b>`;
              document.getElementById("resultado").style.display = "block";
              alert("‚úÖ Chave gerada com sucesso! Validade: 12 meses.");
            })
            .catch(error => alert("Erro ao salvar no banco: " + error));
        }
      });
    }

    function gerarCodigoUnico() {
      const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let codigo = '';
      for (let i = 0; i < 16; i++) {
        codigo += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
      }
      return codigo;
    }
  </script>
</body>
</html>
