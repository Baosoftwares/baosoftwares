<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Chave de Acesso</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI Variable', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top left, #1e3a8a, #0f172a 80%);
      color: #f1f5f9;
      overflow: hidden;
    }

    /* Efeito de fundo luminoso */
    .background-blur {
      position: absolute;
      width: 250%;
      height: 250%;
      background: conic-gradient(from 180deg, #60a5fa, #1e3a8a, #1e293b, #60a5fa);
      filter: blur(160px);
      opacity: 0.3;
      animation: rotate 15s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Container principal */
    .container {
      position: relative;
      width: 420px;
      padding: 40px 30px;
      border-radius: 20px;
      background: rgba(30, 41, 59, 0.85);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 1;
      transition: transform 0.4s ease;
    }

    .container:hover {
      transform: translateY(-4px);
    }

    h1 {
      color: #60a5fa;
      font-weight: 600;
      font-size: 1.6rem;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(96, 165, 250, 0.6);
    }

    /* Bot√µes */
    button {
      padding: 12px 26px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 12px;
    }

    button:active { transform: scale(0.96); }

    .generate-btn {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      box-shadow: 0 0 18px rgba(37, 99, 235, 0.4);
    }

    .generate-btn:hover {
      background: linear-gradient(135deg, #60a5fa, #2563eb);
      box-shadow: 0 0 25px rgba(96, 165, 250, 0.7);
    }

    .copy-btn {
      background: linear-gradient(135deg, #22c55e, #15803d);
      color: #f8fafc;
      box-shadow: 0 0 15px rgba(34, 197, 94, 0.4);
    }

    .copy-btn:hover {
      background: linear-gradient(135deg, #4ade80, #16a34a);
      box-shadow: 0 0 25px rgba(74, 222, 128, 0.6);
    }

    /* Chave gerada */
    .chave-container {
      margin-top: 25px;
    }

    #chave, #validade {
      background: rgba(255, 255, 255, 0.06);
      padding: 14px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 1px;
      word-break: break-word;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }

    #chave:hover {
      background: rgba(255, 255, 255, 0.1);
    }

    /* Barra decorativa superior */
    .glow-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #3b82f6, #60a5fa, #2563eb, #3b82f6);
      background-size: 300%;
      animation: glowMove 5s linear infinite;
      border-radius: 10px 10px 0 0;
    }

    @keyframes glowMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Anima√ß√£o ao gerar chave */
    @keyframes fadeInKey {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>

  <div class="container">
    <div class="glow-bar"></div>
    <h1>üîê Gerador de Chave de Acesso</h1>

    <button class="generate-btn" onclick="gerarChave()">Gerar Chave de Acesso</button>

    <div id="chaveContainer" class="chave-container">
      <p id="chave"></p>
      <p id="validade"></p>
      <button onclick="copiarChave()" id="copyBtn" class="copy-btn" style="display: none;">üìã Copiar</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCvLoq9mG81XJ1mRFH9UpTFJQZz7-J5RbE",
      authDomain: "testedejogo-f29a5.firebaseapp.com",
      databaseURL: "https://testedejogo-f29a5-default-rtdb.firebaseio.com",
      projectId: "testedejogo-f29a5",
      storageBucket: "testedejogo-f29a5.firebasestorage.app",
      messagingSenderId: "441455928710",
      appId: "1:441455928710:web:25029255c933e2d343f807",
      measurementId: "G-TEZZF6WHE6"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function gerarChave() {
      const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let chave = '';
      const tamanho = 16;

      for (let i = 0; i < tamanho; i++) {
        chave += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
      }

      const hoje = new Date();
      const validade = new Date(hoje.setFullYear(hoje.getFullYear() + 1));
      const validadeFormatada = validade.toLocaleDateString('pt-BR');

      const chaveEl = document.getElementById('chave');
      const validadeEl = document.getElementById('validade');
      const copyBtn = document.getElementById('copyBtn');

      chaveEl.innerText = chave;
      validadeEl.innerText = 'üìÖ V√°lida at√©: ' + validadeFormatada;
      copyBtn.style.display = 'inline-block';

      chaveEl.style.animation = "fadeInKey 0.5s ease";
      validadeEl.style.animation = "fadeInKey 0.8s ease";

      enviarParaFirebase(chave, validadeFormatada);
    }

    function enviarParaFirebase(chave, validade) {
      const novoCadastroRef = database.ref('cadastro_usuario').push();
      novoCadastroRef.set({
        chave: chave,
        validade: validade,
        dataCadastro: new Date().toLocaleString('pt-BR')
      }).then(() => console.log('‚úÖ Chave salva com sucesso!'))
        .catch((error) => console.error('‚ùå Erro:', error));
    }

    function copiarChave() {
      const chaveTexto = document.getElementById('chave').innerText;
      const validadeTexto = document.getElementById('validade').innerText;
      const textoCompleto = chaveTexto + '\n' + validadeTexto;

      navigator.clipboard.writeText(textoCompleto).then(() => {
        alert('üîë Chave copiada com sucesso!');
      });
    }
  </script>
</body>
</html>
