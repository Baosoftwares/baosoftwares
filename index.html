<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Chave de Acesso</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <style>
    /* ======== Estilo base ======== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a192f 0%, #1e3a8a 100%);
      color: #e2e8f0;
      overflow: hidden;
    }

    /* ======== Container principal ======== */
    .container {
      position: relative;
      width: 400px;
      background: rgba(255, 255, 255, 0.08);
      border-radius: 16px;
      padding: 40px 30px;
      text-align: center;
      backdrop-filter: blur(18px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.2);
      animation: fadeIn 0.8s ease;
    }

    /* ======== Cabe√ßalho ======== */
    h1 {
      color: #60a5fa;
      font-weight: 600;
      font-size: 1.6rem;
      margin-bottom: 25px;
      letter-spacing: 0.5px;
    }

    /* ======== Bot√µes ======== */
    button {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button:active {
      transform: scale(0.98);
    }

    .generate-btn {
      background: linear-gradient(90deg, #3b82f6, #2563eb);
      color: white;
      box-shadow: 0 0 15px rgba(37, 99, 235, 0.4);
    }

    .generate-btn:hover {
      background: linear-gradient(90deg, #60a5fa, #1d4ed8);
      box-shadow: 0 0 25px rgba(96, 165, 250, 0.6);
    }

    .copy-btn {
      background: linear-gradient(90deg, #22c55e, #15803d);
      color: #f8fafc;
    }

    .copy-btn:hover {
      background: linear-gradient(90deg, #4ade80, #16a34a);
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
    }

    /* ======== Chave gerada ======== */
    .chave-container {
      margin-top: 25px;
      animation: fadeInUp 0.6s ease;
    }

    #chave, #validade {
      background: rgba(255, 255, 255, 0.07);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
      font-weight: 600;
      letter-spacing: 1px;
      word-break: break-word;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* ======== Anima√ß√µes ======== */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* ======== Efeito decorativo (barra azul) ======== */
    .glow-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #3b82f6, #60a5fa, #2563eb);
      border-radius: 4px 4px 0 0;
      animation: glowMove 4s linear infinite;
    }

    @keyframes glowMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="glow-bar"></div>
    <h1>üîê Gerador de Chave de Acesso</h1>
    <button class="generate-btn" onclick="gerarChave()">Gerar Chave de Acesso</button>

    <div id="chaveContainer" class="chave-container">
      <p id="chave"></p>
      <p id="validade"></p>
      <button onclick="copiarChave()" id="copyBtn" class="copy-btn" style="display: none;">üìã Copiar</button>
    </div>
  </div>

  <script>
    // Configura√ß√£o Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCvLoq9mG81XJ1mRFH9UpTFJQZz7-J5RbE",
      authDomain: "testedejogo-f29a5.firebaseapp.com",
      databaseURL: "https://testedejogo-f29a5-default-rtdb.firebaseio.com",
      projectId: "testedejogo-f29a5",
      storageBucket: "testedejogo-f29a5.firebasestorage.app",
      messagingSenderId: "441455928710",
      appId: "1:441455928710:web:25029255c933e2d343f807",
      measurementId: "G-TEZZF6WHE6"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    function gerarChave() {
      const caracteres = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let chave = '';
      const tamanho = 16;

      for (let i = 0; i < tamanho; i++) {
        chave += caracteres.charAt(Math.floor(Math.random() * caracteres.length));
      }

      const hoje = new Date();
      const validade = new Date(hoje.setFullYear(hoje.getFullYear() + 1));
      const validadeFormatada = validade.toLocaleDateString('pt-BR');

      document.getElementById('chave').innerText = chave;
      document.getElementById('validade').innerText = 'üìÖ V√°lida at√©: ' + validadeFormatada;
      document.getElementById('copyBtn').style.display = 'inline-block';

      enviarParaFirebase(chave, validadeFormatada);
    }

    function enviarParaFirebase(chave, validade) {
      const novoCadastroRef = database.ref('cadastro_usuario').push();
      novoCadastroRef.set({
        chave: chave,
        validade: validade,
        dataCadastro: new Date().toLocaleString('pt-BR')
      }).then(() => {
        console.log('‚úÖ Chave salva com sucesso!');
      }).catch((error) => {
        console.error('‚ùå Erro ao salvar no Firebase:', error);
      });
    }

    function copiarChave() {
      const chaveTexto = document.getElementById('chave').innerText;
      const validadeTexto = document.getElementById('validade').innerText;
      const textoCompleto = chaveTexto + '\n' + validadeTexto;

      navigator.clipboard.writeText(textoCompleto).then(() => {
        alert('üîë Chave copiada com sucesso!');
      });
    }
  </script>
</body>
</html>
